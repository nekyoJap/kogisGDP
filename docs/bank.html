    <script>
        // Canvasè¨­å®š
        const canvas = document.getElementById('bankCanvas');
        const ctx = canvas.getContext('2d');
        
        // é«˜è§£åƒåº¦å¯¾å¿œ
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            draw();
        }

        // é¸æ‰‹ãƒ‡ãƒ¼ã‚¿
        const players = {};
        const playerColors = {
            1: { bg: '#ffffff', text: '#000000' },
            2: { bg: '#000000', text: '#ffffff' },
            3: { bg: '#e74c3c', text: '#ffffff' },
            4: { bg: '#3498db', text: '#ffffff' },
            5: { bg: '#f1c40f', text: '#000000' },
            6: { bg: '#27ae60', text: '#ffffff' },
            7: { bg: '#e67e22', text: '#ffffff' },
            8: { bg: '#e91e63', text: '#ffffff' },
            9: { bg: '#9b59b6', text: '#ffffff' }
        };

        // å‘¨å›ãƒ‡ãƒ¼ã‚¿ï¼ˆå„å‘¨å›ã®é¸æ‰‹ä½ç½®ã‚’ä¿å­˜ï¼‰
        const lapPositions = {
            0: {}, // æ®‹ã‚Š4å‘¨
            1: {}, // æ®‹ã‚Š3å‘¨
            2: {}, // æ®‹ã‚Š2å‘¨
            3: {}, // æ®‹ã‚Š1å‘¨
            4: {}  // ã‚´ãƒ¼ãƒ«
        };

        let currentLap = 0;
        let draggingPlayer = null;
        let isAnimating = false;

        // ãƒãƒ³ã‚¯ã®å¯¸æ³•
        function getBankDimensions() {
            const rect = canvas.parentElement.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radiusX = width * 0.42;
            const radiusY = height * 0.38;
            
            return { width, height, centerX, centerY, radiusX, radiusY };
        }

        // ãƒãƒ³ã‚¯ã‚’æç”»
        function drawBank() {
            const { width, height, centerX, centerY, radiusX, radiusY } = getBankDimensions();
            
            // èƒŒæ™¯ï¼ˆãƒãƒ³ã‚¯ã®å¤–å´ï¼‰
            ctx.fillStyle = '#1a365d';
            ctx.fillRect(0, 0, width, height);
            
            // ãƒãƒ³ã‚¯å¤–å‘¨
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radiusX + 30, radiusY + 25, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#4a5568';
            ctx.fill();
            
            // ãƒãƒ³ã‚¯ï¼ˆèµ°è·¯ï¼‰
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#c53030';
            ctx.fill();
            
            // å†…å´ï¼ˆèŠç”Ÿã‚¨ãƒªã‚¢ï¼‰
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radiusX - 50, radiusY - 40, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#276749';
            ctx.fill();
            
            // ã‚³ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, radiusX - i * 12, radiusY - i * 10, 0, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // ã‚´ãƒ¼ãƒ«ãƒ©ã‚¤ãƒ³
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radiusY);
            ctx.lineTo(centerX, centerY - radiusY + 50);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // ã‚´ãƒ¼ãƒ«è¡¨ç¤º
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('GOAL', centerX, centerY - radiusY - 10);
            
            // å‘¨å›è¡¨ç¤º
            const lapNames = ['æ®‹ã‚Š4å‘¨', 'æ®‹ã‚Š3å‘¨', 'æ®‹ã‚Š2å‘¨', 'æ®‹ã‚Š1å‘¨', 'ã‚´ãƒ¼ãƒ«'];
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText(lapNames[currentLap], centerX, centerY);
        }

        // é¸æ‰‹ã‚’æç”»
        function drawPlayers() {
            const positions = lapPositions[currentLap];
            
            Object.entries(positions).forEach(([number, pos]) => {
                const color = playerColors[number];
                const radius = 20;
                
                // å½±
                ctx.beginPath();
                ctx.arc(pos.x + 2, pos.y + 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fill();
                
                // é¸æ‰‹å††
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = color.bg;
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // ç•ªå·
                ctx.fillStyle = color.text;
                ctx.font = 'bold 18px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(number, pos.x, pos.y);
            });
        }

        // å…¨ä½“æç”»
        function draw() {
            const rect = canvas.parentElement.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            drawBank();
            drawPlayers();
            updatePositionList();
        }

        // é¸æ‰‹ãƒ‘ãƒãƒ«ã®çŠ¶æ…‹æ›´æ–°
        function updatePlayerPanel() {
            const positions = lapPositions[currentLap];
            document.querySelectorAll('.player-btn').forEach(btn => {
                const number = btn.dataset.number;
                if (positions[number]) {
                    btn.classList.add('on-track');
                } else {
                    btn.classList.remove('on-track');
                }
            });
        }

        // é †ä½ãƒªã‚¹ãƒˆæ›´æ–°
        function updatePositionList() {
            const positions = lapPositions[currentLap];
            const list = document.getElementById('positionList');
            
            // ä½ç½®ã‹ã‚‰é †ä½ã‚’è¨ˆç®—ï¼ˆã‚´ãƒ¼ãƒ«ã«è¿‘ã„é †ï¼‰
            const { centerX, centerY, radiusX, radiusY } = getBankDimensions();
            
            const sorted = Object.entries(positions)
                .map(([number, pos]) => {
                    // ã‚´ãƒ¼ãƒ«åœ°ç‚¹ã‹ã‚‰ã®è§’åº¦ã§é †ä½ã‚’æ±ºå®š
                    const angle = Math.atan2(pos.y - centerY, pos.x - centerX);
                    // ã‚´ãƒ¼ãƒ«ã¯ä¸Šéƒ¨ãªã®ã§ã€-Ï€/2ã‹ã‚‰ã®è·é›¢
                    let progress = angle + Math.PI / 2;
                    if (progress < 0) progress += Math.PI * 2;
                    return { number, progress, pos };
                })
                .sort((a, b) => a.progress - b.progress);
            
            list.innerHTML = sorted.map((item, index) => {
                const color = playerColors[item.number];
                return `
                    <div class="position-item">
                        <span class="position-rank">${index + 1}ä½</span>
                        <span class="position-player" style="background:${color.bg};color:${color.text}">${item.number}</span>
                    </div>
                `;
            }).join('');
            
            updatePlayerPanel();
        }

        // å‘¨å›åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.lap-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.lap-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentLap = parseInt(btn.dataset.lap);
                draw();
            });
        });

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
        let isDragging = false;
        let dragStartPos = null;

        document.querySelectorAll('.player-btn').forEach(btn => {
            btn.addEventListener('mousedown', (e) => {
                if (btn.classList.contains('on-track')) return;
                draggingPlayer = btn.dataset.number;
                isDragging = true;
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging || !draggingPlayer) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // ä¸€æ™‚çš„ã«ä½ç½®ã‚’è¨­å®š
            lapPositions[currentLap][draggingPlayer] = { x, y };
            draw();
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging && draggingPlayer) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // ãƒãƒ³ã‚¯ä¸Šã‹ãƒã‚§ãƒƒã‚¯
                if (isOnTrack(x, y)) {
                    lapPositions[currentLap][draggingPlayer] = { x, y };
                } else {
                    delete lapPositions[currentLap][draggingPlayer];
                }
                
                draw();
            }
            
            isDragging = false;
            draggingPlayer = null;
        });

        // Canvasä¸Šã®ãƒ‰ãƒ©ãƒƒã‚°ï¼ˆæ—¢å­˜é¸æ‰‹ã®ç§»å‹•ï¼‰
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // ã‚¯ãƒªãƒƒã‚¯ä½ç½®ã«é¸æ‰‹ãŒã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const positions = lapPositions[currentLap];
            for (const [number, pos] of Object.entries(positions)) {
                const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                if (dist < 25) {
                    draggingPlayer = number;
                    isDragging = true;
                    break;
                }
            }
        });

        // å³ã‚¯ãƒªãƒƒã‚¯ã§é¸æ‰‹ã‚’æˆ»ã™
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const positions = lapPositions[currentLap];
            for (const [number, pos] of Object.entries(positions)) {
                const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                if (dist < 25) {
                    delete positions[number];
                    draw();
                    break;
                }
            }
        });

        // ãƒˆãƒ©ãƒƒã‚¯ä¸Šã‹ãƒã‚§ãƒƒã‚¯
        function isOnTrack(x, y) {
            const { centerX, centerY, radiusX, radiusY } = getBankDimensions();
            
            // æ¥•å††ã®æ–¹ç¨‹å¼ã§ãƒã‚§ãƒƒã‚¯
            const outer = ((x - centerX) / (radiusX + 20)) ** 2 + ((y - centerY) / (radiusY + 15)) ** 2;
            const inner = ((x - centerX) / (radiusX - 45)) ** 2 + ((y - centerY) / (radiusY - 35)) ** 2;
            
            return outer <= 1 && inner >= 1;
        }

        // ãƒªã‚»ãƒƒãƒˆ
        function resetPositions() {
            lapPositions[currentLap] = {};
            draw();
        }

        // ä¿å­˜
        function savePositions() {
            const lapNames = ['æ®‹ã‚Š4å‘¨', 'æ®‹ã‚Š3å‘¨', 'æ®‹ã‚Š2å‘¨', 'æ®‹ã‚Š1å‘¨', 'ã‚´ãƒ¼ãƒ«'];
            let output = '=== kogisGDP ç«¶è¼ªå±•é–‹äºˆæƒ³ ===\n\n';
            
            for (let lap = 0; lap < 5; lap++) {
                const positions = lapPositions[lap];
                if (Object.keys(positions).length === 0) continue;
                
                output += `ã€${lapNames[lap]}ã€‘\n`;
                
                const { centerX, centerY } = getBankDimensions();
                const sorted = Object.entries(positions)
                    .map(([number, pos]) => {
                        const angle = Math.atan2(pos.y - centerY, pos.x - centerX);
                        let progress = angle + Math.PI / 2;
                        if (progress < 0) progress += Math.PI * 2;
                        return { number, progress };
                    })
                    .sort((a, b) => a.progress - b.progress);
                
                sorted.forEach((item, index) => {
                    output += `${index + 1}ä½: ${item.number}ç•ª\n`;
                });
                output += '\n';
            }
            
            document.getElementById('predictionOutput').value = output;
            document.getElementById('saveModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('saveModal').classList.remove('show');
        }

        function copyToClipboard() {
            const textarea = document.getElementById('predictionOutput');
            textarea.select();
            document.execCommand('copy');
            alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿ
        function playAnimation() {
            if (isAnimating) return;
            isAnimating = true;
            
            let lap = 0;
            const interval = setInterval(() => {
                if (lap >= 5 || !isAnimating) {
                    clearInterval(interval);
                    isAnimating = false;
                    return;
                }
                
                document.querySelector('.lap-btn.active').classList.remove('active');
                document.querySelector(`.lap-btn[data-lap="${lap}"]`).classList.add('active');
                currentLap = lap;
                draw();
                lap++;
            }, 1500);
        }

        function pauseAnimation() {
            isAnimating = false;
        }

        // ã‚¿ãƒƒãƒå¯¾å¿œ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const positions = lapPositions[currentLap];
            for (const [number, pos] of Object.entries(positions)) {
                const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                if (dist < 30) {
                    draggingPlayer = number;
                    isDragging = true;
                    break;
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDragging || !draggingPlayer) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            lapPositions[currentLap][draggingPlayer] = { x, y };
            draw();
        });

        canvas.addEventListener('touchend', (e) => {
            if (isDragging && draggingPlayer) {
                const positions = lapPositions[currentLap];
                const pos = positions[draggingPlayer];
                
                if (pos && !isOnTrack(pos.x, pos.y)) {
                    delete positions[draggingPlayer];
                }
                
                draw();
            }
            
            isDragging = false;
            draggingPlayer = null;
        });

        // é¸æ‰‹ãƒ‘ãƒãƒ«ã‹ã‚‰ã®ã‚¿ãƒƒãƒãƒ‰ãƒ©ãƒƒã‚°
        let touchDragPlayer = null;

        document.querySelectorAll('.player-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                if (btn.classList.contains('on-track')) return;
                e.preventDefault();
                touchDragPlayer = btn.dataset.number;
            });
        });

        document.addEventListener('touchmove', (e) => {
            if (!touchDragPlayer) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            
            if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                lapPositions[currentLap][touchDragPlayer] = { x, y };
                draw();
            }
        });

        document.addEventListener('touchend', (e) => {
            if (touchDragPlayer) {
                const positions = lapPositions[currentLap];
                const pos = positions[touchDragPlayer];
                
                if (pos && !isOnTrack(pos.x, pos.y)) {
                    delete positions[touchDragPlayer];
                }
                
                draw();
            }
            touchDragPlayer = null;
        });

        // åˆæœŸåŒ–
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
    </script>
